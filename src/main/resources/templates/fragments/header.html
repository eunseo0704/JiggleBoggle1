<!DOCTYPE html>
<!-- fragments/header.html -->
<header th:fragment="site-header" class="navbar">
    <div class="logo-container">
        <img src="/imgs/JiggleBoggle.svg" class="logo-img" alt="logo" id="logoImg"/>
        <span id="moveIcon">JiggleBoggle</span>
    </div>
    <nav class="menu">
        <a href="/intro">지글뽀글</a>
        <a href="/recipeList">레시피조회</a>
        <a href="/rankPage">랭킹</a>
    </nav>
    <div class="auth">
        <a th:href="@{/login}" class="login-btn">로그인</a>
        <a th:href="@{/signup}" class="signup-btn">회원가입</a>
    </div>

</header>

<!-- templates/fragments/jb-header.html -->
<header th:fragment="jb-site-header" class="jb-topbar">
    <div class="jb-topbar-inner">
        <!-- 로고 -->
        <div class="jb-logo">
            <img id="moveMainPage" src="/imgs/biz/login_logo.png" class="logo-img" />
        </div>

        <!-- 검색창 -->
        <div class="jb-search-bar">
            <input type="text" id="searchName" name="searchName" placeholder="찾고싶은 레시피를 검색하세요" />
            <img th:src="@{/imgs/biz/search.svg}" class="jb-search-icon" alt="검색" onclick="this.closest('mainFrom').submit()"/>
        </div>
        <!-- 로그인 / 마이페이지 -->
        <div class="jb-user-menu">

            <a th:href="@{/myPage}">
                <div class="jb-mypage-icon">
                    <img th:src="@{/imgs/biz/user-icon.jpeg}" id="circle-user"/>
                    <span>MY Page</span>
                </div>
            </a>
            <a th:href="@{/recipeWrite}">
            <div class="jb-mypage-icon">
                <img th:src="@{/imgs/biz/register_icon.jpeg}"/>
                <span>레시피등록</span>
            </div>
            </a>
            <div class="jb-mypage-icon" id="logoutBtn">
                <img th:src="@{/imgs/biz/logout_icon.jpeg}"/>
                <span>Logout</span>
            </div>

        </div>
 <!--
        <div class="login-auth" th:if="${isLoggedIn}">
            <img th:src="@{/imgs/biz/user-icon.jpeg}" class="user-logo">
            <a th:href="@{/myPage}" class="mypage-btn" th:text="${userName + '님'}"></a>
        </div>
 -->
    </div>

    <!-- 하단 메뉴 -->
    <nav class="jb-nav-menu">
        <a href="/MainPage">홈</a>
        <a href="/recipeList">레시피 조회</a>
        <a href="/rankPage">랭킹</a>
        <a href="#">레시피 추천</a>
    </nav>
</header>
