<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="stylesheet" th:href="@{/css/mainCss.css}" />
    <link rel="stylesheet" th:href="@{/css/signup.css}" />


    <title>JiggleBoggle</title>
</head>
<body>
<form id="mainForm" name="mainForm" method="get">
    <div th:insert="fragments/header :: site-header"></div>

    <main class="content">
        <!-- 왼쪽 -->
        <section class="left">
            <div class="login-box">
                <h2>어서오세요!</h2>
                <form>
                    <input type="email" placeholder="이메일을 입력하세요" />
                    <input type="password" placeholder="비밀번호를 입력하세요" />
                    <button type="submit">로그인</button>
                </form>

                <div class="divider">또는</div>

                <div class="social-btn">🔍 구글로 계속하기</div>
                <div class="social-btn">🍎 애플 계정으로 계속하기</div>
                <div class="social-btn">🟢 네이버로 계속하기</div>

                <div class="bottom-text">
                    아직 계정이 없으신가요? <a href="#">회원가입하기</a>
                </div>
            </div>
        </section>

        <!-- 오른쪽 -->
        <section class="right">
            <div class="logo-section">
                <img src="/imgs/big_icon.png" class="logo-icon" alt="logo"/>
            </div>

            <div class="food-grid">
                <img src="/imgs/food1.svg" alt="food1">
                <img src="/imgs/food2.svg" alt="food2">
                <img src="/imgs/food3.svg" alt="food3">
                <img src="/imgs/food4.svg" alt="food4">
                <img src="/imgs/food4.svg" alt="food4">
                <img src="/imgs/food4.svg" alt="food4">
            </div>
        </section>
    </main>

</form>
</body>
</html>

<script>
    document.getElementById("moveIcon").addEventListener("click", function () {
        window.location.href = "/MainPage"; // 메인 페이지로 이동
    });
</script>
